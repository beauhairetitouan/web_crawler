<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation de Site Web</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="nav">
        <img src="{{ url_for('static', filename='favicon.ico') }}" width="auto" height="100%">
        <div class="input-section">
            <input type="url" class="url-input" id="urlInput"
                placeholder="Entrez l'URL du site √† analyser (ex: https://example.com)" pattern="https?://.+" required>
            <button class="analyze-btn" id="analyzeBtn">Analyser le site</button>
            <div class="depth-control">
                <label for="depthInput">Profondeur : </label>
                <input type="number" id="depthInput" name="depthInput" min="1" max="3" value="1">
            </div>
        </div>
        <div id="errorMessage" class="error-message"></div>
        <div id="loading" class="loading"></div>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" id="tabContent">Caract√©ristiques</button>
            <button class="tab-btn" id="tabWebsite">Site Web</button>
            <button class="tab-btn" id="tabHistory">Historique</button>
        </div>

        <div id="contentSection" class="content-section">
            <div id="results" class="results">
                <h2 style="color: var(--primary-color); text-align: center;">Caract√©ristiques de la page web</h2>
                <!-- Statistiques -->
                <div class="stat-card"><span class="stat-label">Nombre de caract√®res</span><span class="stat-value"
                        id="textCount">0</span></div>
                <div class="stat-card"><span class="stat-label">Nombre d'images</span><span class="stat-value"
                        id="imageCount">0</span></div>
                <div class="stat-card"><span class="stat-label">Liens internes</span><span class="stat-value"
                        id="internalLinkCount">0</span></div>
                <div class="stat-card"><span class="stat-label">Liens externes</span><span class="stat-value"
                        id="externalLinkCount">0</span></div>
                <div class="stat-card"><span class="stat-label">Nombre de vid√©os</span><span class="stat-value"
                        id="videoCount">0</span></div>
                <div class="stat-card"><span class="stat-label">Nombre de tableaux</span><span class="stat-value"
                        id="tableCount">0</span></div>
                <div class="stat-card"><span class="stat-label">Nombre de formulaires</span><span class="stat-value"
                        id="formCount">0</span></div>
            </div>
            <div id="graphSection" class="graph-section">
                <h2 style="color: var(--primary-color); text-align: center;">üåê Graphe des liens</h2>
                <button id="fullscreenBtn" class="fullscreen-btn">Plein √©cran</button>
                <iframe id="graphFrame"></iframe>
            </div>

        </div>

        <div id="websiteSection" class="website-section">
            <h2 style="color: var(--primary-color); text-align: center;">Site Web</h2>
            <iframe id="websiteFrame"></iframe>
        </div>

        <div id="historySection" class="history-section">
            <h2 style="color: var(--primary-color); text-align: center;">Historique des analyses</h2>
            <div id="historyList"></div>
            <button class="clear-history-btn" id="clearHistoryBtn">Vider l'historique</button>
            <div id="emptyHistoryMessage" class="empty-history-message">Historique vide</div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
